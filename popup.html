<!DOCTYPE html>
<html>
<head>
  <title>Redirector</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">IGDTUW Navigation</h1>
    <input type="text" id="customTextArea" class="customTextArea" placeholder="Take me to...">
    <div class="button-container">
      <button id="redirectButton" class="redirectButton">&#10148;</button>
      <button id="newRedirectButton" class="redirectButton larger-icon">&olarr;</button>
      <button id="speechButton" class="redirectButton larger-icon"><i class="fa fa-microphone"></i></button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
